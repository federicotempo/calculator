<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Calculator</title>
</head>

<body>

    <div id="container">

        <div id="display">
            <span id="value">0</span>
        </div>

        <div class="row">
            <button id="clear-button">AC</button>
            <button>+/-</button>
            <button>%</button>
            <button class="operator-button">/</button>
        </div>

        <div class="row">
            <button class="numeric-button">7</button>
            <button class="numeric-button">8</button>
            <button class="numeric-button">9</button>
            <button class="operator-button">*</button>
        </div>

        <div class="row">
            <button class="numeric-button">4</button>
            <button class="numeric-button">5</button>
            <button class="numeric-button">6</button>
            <button class="operator-button">-</button>
        </div>

        <div class="row">
            <button class="numeric-button">1</button>
            <button class="numeric-button">2</button>
            <button class="numeric-button">3</button>
            <button class="operator-button">+</button>
        </div>

        <div class="row">
            <button class="numeric-button" id="zero-button">0</button>
            <button class="numeric-button">.</button>
            <button id="equal-button">=</button>
        </div>

    </div>

</body>

<script src="src/calculator.js"></script>
</html>
