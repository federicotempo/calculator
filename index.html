<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Calculator</title>
</head>

<body>

    <div id="container">

        <div id="display">
            <span id="value">0</span>
        </div>

        <div class="row">
            <button id="clear-button" data-key="Delete">AC</button>
            <button id="negative-button">+/-</button>
            <button class="percentage-button">%</button>
            <button class="operator-button" data-key="/">/</button>
        </div>

        <div class="row">
            <button class="numeric-button" data-key="7">7</button>
            <button class="numeric-button" data-key="8">8</button>
            <button class="numeric-button" data-key="9">9</button>
            <button class="operator-button" data-key="*">*</button>
        </div>

        <div class="row">
            <button class="numeric-button" data-key="4">4</button>
            <button class="numeric-button" data-key="5">5</button>
            <button class="numeric-button" data-key="6">6</button>
            <button class="operator-button" data-key="-">-</button>
        </div>

        <div class="row">
            <button class="numeric-button" data-key="1">1</button>
            <button class="numeric-button" data-key="2">2</button>
            <button class="numeric-button" data-key="3">3</button>
            <button class="operator-button" data-key="+">+</button>
        </div>

        <div class="row">
            <button class="numeric-button" id="zero-button" data-key="0">0</button>
            <button class="numeric-button" data-key=".">.</button>
            <button id="equal-button" data-key="Enter">=</button>
        </div>

    </div>

</body>

<script src="src/calculator.js"></script>
</html>
