<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Calculator</title>
</head>

<body>

    <div id="container">

        <div id="display">
            <span id="result">0</span>
        </div>

        <div class="row">
            <button id="clear-button">AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
        </div>

        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>

        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="row">
            <button id="zero-button">0</button>
            <button>.</button>
            <button id="equal-button">=</button>
        </div>

    </div>

</body>

<script src="src/calculator.js"></script>
</html>
